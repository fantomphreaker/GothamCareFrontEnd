<div>
    <h3>Admin Sign In</h3>

<form [formGroup]="signinform" (ngSubmit)="onSubmit()">
    <label>
        Email:
        <input type="text" formControlName="email">
    </label>
   
    <br><br>
    <label>
        Password:
        <input type="password" formControlName="password">
    </label>
    
   
    <br><br>
    <button type="submit">Sign In</button>
  
    
    
</form>

</div>
