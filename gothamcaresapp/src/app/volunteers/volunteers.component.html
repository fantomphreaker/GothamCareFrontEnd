<h3>Enter your details</h3>
<form #userPost="ngForm" (ngSubmit)="onSubmit(userPost.value)">
    <input type="text" name="volunteerName" ngModel placeholder="Name"> <br><br>
    <input type="text" name="volunteerAddress" ngModel placeholder="Address"> <br><br>
    <input type="text" name="volunteerPhoneNumber" ngModel placeholder="Phone Number"> <br><br>
    <input type="number" name="outletID" ngModel placeholder="Outlet ID"> <br><br>
    <button type="submit">SUBMIT</button>

</form>
